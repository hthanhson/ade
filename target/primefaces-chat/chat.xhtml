<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="chatPanel"  rendered="#{not empty chatController.selectedUser}">
        <p:outputPanel id="conversation" style="width:100%;height:400px;overflow-y:auto">
            <p:dataList value="#{chatController.selectedUserMessages}" var="msg">

            </p:dataList>
        </p:outputPanel>

        <p:inputTextarea id="messageInput" value="#{chatController.newMessage}" style="width:95%" placeholder="Nhập tin nhắn" />
        <p:commandButton value="Gửi" action="#{chatController.sendMessage}" style="width:5%" right="1px" update="conversation messageInput" />
    </p:panel>

</ui:composition>
